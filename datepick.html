<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="datepickpaginator.css" type="text">
    </head>
    <body>
            <div class="datepicker-wrapper">   
                <div class="container-fluid">
                    <div class="row" style="">
                        <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 prev_date_slider" style="width:50px;background:#f2f2f2" onclick="prevSlide_date_paginator()">
							<span style="font-size:70px;" class="glyphicon glyphicon-menu-left pull-left"></span>
						</div>
                        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                            <center>
                                <div class="time" id="dateslider">
                                </div>
                            </center>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-1 col-lg-1 " style="width:50px;background:#f2f2f2" onclick="nextSlide_date_paginator()"><span class="glyphicon glyphicon-menu-right pull-right" style="font-size:70px;"></span></div>
                    </div>
                </div>
            </div>

    </body>
    	<script src="datepickpaginator.js"></script>
        
</html>
